steps:
  # Deploy container to Cloud Run
  - id: "deploy"
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: gcloud
    args:
      - compute
      - ssh
      - general-walarus
      - --account=ssh-vm@general-walarus.iam.gserviceaccount.com
      - --zone=us-central1-a
      - --command='deploy_latest_container.sh'

options:
  logging: CLOUD_LOGGING_ONLY
